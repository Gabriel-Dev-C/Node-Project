<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página focada nos estudos de HTML e CSS.">
    <meta name="keywords" content="HTML, CSS, JavaScript, estudos, aprendizado">
    <meta property="og:title" content="Estudos">
    <meta property="og:description" content="Página focada nos estudos de HTML e CSS.">

    <meta name="robots" content="index, follow">
    <link rel="icon" type="image/x-icon" href="../images/icons/learn.png">
    <link rel="stylesheet" href="./learn.css">
    <title>Estudos</title>

    <style>
        .container {
            border: dashed 2px #000;
        }
        .item {
            --hue: 0;
            width: 200px;
            text-align: center;
            background-color: hsl(var(--hue), 100%, 70%);
        }
    </style>
</head>
<body>
    <h1>Flexbox Container</h1>
    <div class="container">
        <div class="item" style="--hue: 0;">1</div>
        <div class="item" style="--hue: 100;">2</div>
        <div class="item" style="--hue: 200;">3</div>
        <div class="item" style="--hue: 300; margin-left: auto;">4</div>
    </div>
    <h1><br><hr>Grid Container</h1>
    <div id="app">
        <header style="border: 1px solid black;">1</header>
        <main style="border: 1px solid black;">2</main>
        <aside style="border: 1px solid black;">3</aside>
        <footer style="border: 1px solid black;">4</footer>
    </div>
</body>
</html>
